<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link rel="icon" href="1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
		body{
			margin: 200px;
		
            padding: 0;
            background-image: url('https://images.designtrends.com/wp-content/uploads/2016/03/29110726/Abstract-Green-and-White-Background.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif; 
		}
        .card-container {
            height: 320px;
            width: 300px;
            background: #b7b99e;
			margin: 10px;
        }

        .card-img {
            height: 200px;
            width: 300px;
        }
		see-all{
			text-decoration-style: none;
		}
        .row-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-container">
            <div class="col-md-6">
                <p> X-ray machines</p>
                <p>CT scanners</p>
                <p>MRI machines</p>
                <p>Ultrasound machines</p>
                <p>ECG (Electrocardiogram) machines</p>
                <p>Blood pressure monitors</p>
                <p>Laboratory analyzers (for blood tests, urine tests, etc.)</p>
            </div>

			<div class="col-md-6">
                <p>10</p>
                <p>15</p>
                <p>12</p>
                <p>8</p>
                <p>4</p>
                <p>34</p>
                <p>6</p>
            </div>

			

        </div>
    </div>
</body>
</html>
