<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<style>
.nav-link{
    margin-left:1000px;
}
.cl{
    background-color:green;
}
.search-bar{
    margin-left:100px;
}
.body{
    background-image:url('https://www.wallpapertip.com/wmimgs/99-998859_background-image-for-hospital.jpg');
    background-size:cover;
    backdrop-filter:blur(5px);
}
</style>
</head>
<body class="body">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">rainbows Hospital</a>
</nav>    
    <div class ="container">
        <div class = "row">
            
            <h1>Appointment Details </h1>
        </div>
            
                
        <table class="table table-striped table-bordered">
            <thead class="cl">
                <tr>
                    <th> Appointment Id</th>
                    <th> Patient Name</th>
                    <th> Doctor Name</th>
                    <th> Appointment Date</th>
                    <th> Appointment Time</th>
                    <th> Department</th>
                   
                
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="appointment: ${appointments}">
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.patientName}"></td>
                    <td th:text="${appointment.doctorName}"></td>
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${appointment.department}"></td>
                
                
                    
       
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
