<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link rel="icon" href="1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
		body{
			margin: 45px;
		}
        .card-container {
            height: 320px;
            width: 300px;
            background: #b7b99e;
			margin: 10px;
        }

        .card-img {
            height: 200px;
            width: 300px;
        }
		see-all{
			text-decoration-style: none;
		}
        .row-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-container">
            <div class="col-md-6">
                <p > Medication dispensing systems</p>
                <p>Compounding equipment</p>
                <p >Refrigeration units for storing medications</p>
            </div>

			<div class="col-md-6">
                <p id="tables"></p>
                <p id="Operating"></p>
                <p id="Anesthesia"></p>
            </div>
    <script>
        // Generate a random number between 0 and 200
        var tables = Math.floor(Math.random() * 20);
        var Operating = Math.floor(Math.random() * 20);
        var Anesthesia = Math.floor(Math.random() * 20);
        var Ultrasound = Math.floor(Math.random() * 20);
        var Surgical = Math.floor(Math.random() * 20);
        var Electrosurgical = Math.floor(Math.random() * 20);

        // Display the random number in the paragraph
        document.getElementById("tables").innerText = tables;
        document.getElementById("Operating").innerText = Operating;
        document.getElementById("Anesthesia").innerText = Anesthesia;
        document.getElementById("Ultrasound").innerText = Ultrasound;
        document.getElementById("Surgical").innerText = Surgical;
        document.getElementById("Electrosurgical").innerText = Electrosurgical;
        document.getElementById("tables").innerText = tables;
    </script>
			

        </div>
    </div>
</body>
</html>
